<script>
$(document).ready(function() { // Поиск, левое меню
    function showSearchInput_h(){
	    $('.top_bar_search_h, .top_bar_logo_h').hide();
	    $('.top_bar_search_h_hidden, .top_bar_logo_h_hidden').show();
	    $('.search_input_h').focus();
	}
	function showSearchInput_v(){
	    $('.top_bar_search_v, .top_bar_logo_v').hide();
	    $('.top_bar_search_v_hidden, .top_bar_logo_v_hidden').show();
	    $('.search_input_v').focus();
	  
	    $('.top_bar_logo_v').fadeOut(5000, function() {
            $(this).css('background-image','url("/design/img/mobi/logo_top_vert_<?=$_SESSION['lang']?>.png")').fadeIn(5000);
        });
	
	}
		
	function searchSubmit_h(){
	    var searchQuery = $('.search_input_h').val();
	    $('#search_form_h').submit();
	}
	function searchSubmit_v(){
	    var searchQuery = $('.search_input_v').val();
	    $('#search_form_v').submit();
	}
		
	$(".top_bar_search_h").on("click", showSearchInput_h);
	$(".top_bar_search_v").on("click", showSearchInput_v);
	$(".top_bar_search_h_hidden").on("click", searchSubmit_h);
	$(".top_bar_search_v_hidden").on("click", searchSubmit_v);
	$(".butt_menu").click(function(){  // Открываем меню
        $('#menu').animate({
        left: '-=0',
		height: 'toggle'}, 550);
	});
	$("#shop_menu").click(function(){ // Открываем подменю 
        $('.shop_submenu').animate({
        display: 'block',
		height: 'toggle'}, 550);
    });
	
	
});
</script>
